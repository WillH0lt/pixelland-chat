# ====================
# fragments

fragment PageInfoFragment on PageInfo {
  hasNextPage
  hasPreviousPage
}

fragment AuthorFragment on Author {
  id
  userId
  instanceId
  name
  avatar
  bio
  roles
  createdAt
}

fragment InviteFragment on Invite {
  id
  instanceId
  code
  createdAt
  expiresAt
  redemptions
  author {
    ...AuthorFragment
  }
}

fragment MessageFragment on Message {
  id
  author {
    ...AuthorFragment
  }
  text
  createdAt
  channelId
  repliedMessage {
    id
    text
    createdAt
    channelId
    imageUrls
  }
  imageUrls
}

fragment NotificationFragment on Notification {
  id
  kind
  author {
    ...AuthorFragment
  }
  instance {
    ...InstanceFragment
  }
  message {
    ...MessageFragment
  }
  createdAt
}

fragment ChannelMessagesEdgeFragment on ChannelMessagesEdge {
  cursor
  node {
    ...MessageFragment
  }
}

fragment ChannelFragment on Channel {
  id
  name
  rank
  instanceId
  readers
  publishers
  createdAt
  updatedAt
  lastMessageAddedAt
  messageCount
  isCategory
  isComments
  messagesConnection(last: $messagesLast, before: $messagesBefore) {
    edges {
      ...ChannelMessagesEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
}

fragment InstanceChannelsEdgeFragment on InstanceChannelsEdge {
  cursor
  node {
    ...ChannelFragment
  }
}

fragment InstanceLikesEdgeFragment on InstanceLikesEdge {
  cursor
  likedAt
  node {
    ...AuthorFragment
  }
}

fragment InstanceAuthorsEdgeFragment on InstanceAuthorsEdge {
  cursor
  node {
    ...AuthorFragment
  }
}

fragment UserNotificationsEdgeFragment on UserNotificationsEdge {
  cursor
  node {
    ...NotificationFragment
  }
}

fragment InstanceFragment on Instance {
  id
  name
  author {
    ...AuthorFragment
  }
  readAccess
  icon
  createdAt
  description
  showAuthor
  showChat
  showLikes
  showComments
  likesCount
  commentsCount
  likesConnection(first: $likesFirst, after: $likesAfter) {
    edges {
      ...InstanceLikesEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
  channelsConnection(first: $channelsFirst, after: $channelsAfter) {
    edges {
      ...InstanceChannelsEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
  authorsConnection(first: $authorsFirst, after: $authorsAfter, roles: $authorsRoles) {
    edges {
      ...InstanceAuthorsEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
}

fragment UserInstancesEdgeFragment on UserInstancesEdge {
  cursor
  node {
    ...InstanceFragment
  }
  instanceUser {
    ...AuthorFragment
  }
  rank
  pinned
  likedByMe
}

fragment UserFragment on User {
  id
  name
  avatar
  bio
  uid
  instancesConnection(first: $instancesFirst, after: $instancesAfter) {
    edges {
      ...UserInstancesEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
  notificationsConnection(last: $notificationsLast, before: $notificationsBefore) {
    edges {
      ...UserNotificationsEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
    hasUnread
  }
}

# ====================
# queries

query Channel($id: Uuid!, $messagesLast: Int!, $messagesBefore: String!) {
  channel(id: $id) {
    ...ChannelFragment
  }
}

query Instance(
  $id: Uuid!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!]!
  $messagesLast: Int!
  $messagesBefore: String!
) {
  instance(id: $id) {
    ...UserInstancesEdgeFragment
  }
}

query Invite($instanceId: Uuid!) {
  invite(instanceId: $instanceId) {
    ...InviteFragment
  }
}

query CheckInvite(
  $code: String!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!]!
  $messagesLast: Int!
  $messagesBefore: String!
) {
  checkInvite(code: $code) {
    instance {
      ...InstanceFragment
    }
    ...InviteFragment
  }
}

query User(
  $instancesFirst: Int!
  $instancesAfter: String!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!]!
  $messagesLast: Int!
  $messagesBefore: String!
  $notificationsLast: Int!
  $notificationsBefore: String!
) {
  user {
    ...UserFragment
  }
}

# ====================
# mutations

mutation AddRole($authorId: Uuid!, $role: Role!) {
  addRole(authorId: $authorId, role: $role) {
    ...AuthorFragment
  }
}

mutation RemoveRole($authorId: Uuid!, $role: Role!) {
  removeRole(authorId: $authorId, role: $role) {
    ...AuthorFragment
  }
}

mutation AddChannel($input: ChannelInput!, $messagesLast: Int!, $messagesBefore: String!) {
  addChannel(input: $input) {
    ...InstanceChannelsEdgeFragment
  }
}

mutation UpdateChannel(
  $input: ChannelInput!
  $channelId: Uuid!
  $messagesLast: Int!
  $messagesBefore: String!
) {
  updateChannel(input: $input, channelId: $channelId) {
    ...InstanceChannelsEdgeFragment
  }
}

mutation ReorderChannel(
  $input: ChannelReorderInput!
  $channelId: Uuid!
  $messagesLast: Int!
  $messagesBefore: String!
) {
  reorderChannel(input: $input, channelId: $channelId) {
    ...InstanceChannelsEdgeFragment
  }
}

mutation RemoveChannel($channelId: Uuid!, $messagesLast: Int!, $messagesBefore: String!) {
  removeChannel(channelId: $channelId) {
    ...InstanceChannelsEdgeFragment
  }
}

mutation AddInstance(
  $input: InstanceInput!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
) {
  addInstance(input: $input) {
    ...UserInstancesEdgeFragment
  }
}

mutation UpdateInstance(
  $instanceId: Uuid!
  $input: InstanceInput!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
) {
  updateInstance(instanceId: $instanceId, input: $input) {
    ...UserInstancesEdgeFragment
  }
}

mutation RemoveInstance(
  $instanceId: Uuid!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
) {
  removeInstance(instanceId: $instanceId) {
    ...UserInstancesEdgeFragment
  }
}

mutation ReorderInstance(
  $input: InstanceReorderInput!
  $instanceId: Uuid!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
) {
  reorderInstance(input: $input, instanceId: $instanceId) {
    ...UserInstancesEdgeFragment
  }
}

mutation PinInstance(
  $input: InstancePinInput!
  $instanceId: Uuid!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
) {
  pinInstance(input: $input, instanceId: $instanceId) {
    ...UserInstancesEdgeFragment
  }
}

mutation AddInvite($input: InviteInput!) {
  addInvite(input: $input) {
    ...InviteFragment
  }
}

mutation RedeemInvite($code: String!) {
  redeemInvite(code: $code) {
    ...InviteFragment
  }
}

mutation AddLike($instanceId: Uuid!) {
  addLike(instanceId: $instanceId) {
    ...InstanceLikesEdgeFragment
  }
}

mutation RemoveLike($instanceId: Uuid!) {
  removeLike(instanceId: $instanceId) {
    ...InstanceLikesEdgeFragment
  }
}

mutation AddMessage($input: MessageInput!) {
  addMessage(input: $input) {
    ...ChannelMessagesEdgeFragment
  }
}

mutation RemoveMessage($messageId: Uuid!) {
  removeMessage(messageId: $messageId) {
    ...ChannelMessagesEdgeFragment
  }
}

mutation UpdateUser(
  $input: UserInput!
  $instancesFirst: Int!
  $instancesAfter: String!
  $channelsFirst: Int!
  $channelsAfter: String!
  $likesFirst: Int!
  $likesAfter: String!
  $authorsFirst: Int!
  $authorsAfter: String!
  $authorsRoles: [Role!] = []
  $messagesLast: Int!
  $messagesBefore: String!
  $notificationsLast: Int!
  $notificationsBefore: String!
) {
  updateUser(input: $input) {
    ...UserFragment
  }
}
